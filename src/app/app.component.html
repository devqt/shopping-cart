<main>
  <header class="container">
    <app-header [productSum]="productSum"></app-header>
  </header>

  <section class="container">
    <app-product 
    (sendProductSumEvent)="receiveProductSum($event)" 
    (sendProductInfoEvent)="receiveProductInfo($event)"
    ></app-product>
  
  </section>

  <section class="container">
    <app-checkout 
    [productSum]="productSum" 
    [productInfo]="productInfo"
    ></app-checkout>
  </section>
</main>
